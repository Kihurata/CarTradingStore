name: Full CI Pipeline (Unit & Integration)

on:
  push:
    branches: [ "dev-deploy" ]
  pull_request:
    branches: [ "dev-deploy" ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user_test
          POSTGRES_PASSWORD: password_fake
          POSTGRES_DB: cartradingstore_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Install Dependencies
        run: |
          cd backend
          npm ci

      - name: Create Dummy .env
        run: |
          cd backend
          echo "PORT=4000" >> .env
          echo "NODE_ENV=test" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_USER=user_test" >> .env
          echo "DB_PASSWORD=password_fake" >> .env
          echo "DB_NAME=cartradingstore_test" >> .env
          echo "JWT_SECRET=super_fake_secret_key" >> .env
          echo "SUPABASE_URL=https://fake-url.supabase.co" >> .env
          echo "SUPABASE_KEY=fake-key" >> .env

      - name: Prepare Database & Run All Tests
        run: |
          # 1. Cài đặt công cụ để chạy lệnh SQL
          sudo apt-get update
          sudo apt-get install -y postgresql-client

          # 2. Đợi DB sẵn sàng và Nạp dữ liệu (Init & Seed)
          export PGPASSWORD=password_fake
          
          echo " Waiting for Database..."
          sleep 5
          
          echo " Executing init.sql (Create Tables)..."
          psql -h localhost -p 5432 -U user_test -d cartradingstore_test -f backend/config/init.sql
          
          echo " Executing seed.sql (Insert Data)..."
          psql -h localhost -p 5432 -U user_test -d cartradingstore_test -f backend/config/seed.sql

          # 3. Chạy các bài Test
          cd backend
          
          echo " Running Unit Tests..."
          npm run test:unit -- --coverage
          
          echo " Running Integration Tests..."
          # --runInBand: Chạy tuần tự để tránh xung đột dữ liệu
          # --forceExit: Đóng kết nối DB sau khi test xong
          npm run test:int -- --runInBand --forceExit

      - name: Verify Docker Build (Backend)
        run: |
          cd backend
          docker build . -t backend-test-build

  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Verify Docker Build (Frontend)
        run: |
          cd frontend
          docker build . -t frontend-test-build --build-arg NEXT_PUBLIC_API_URL=http://localhost:4000