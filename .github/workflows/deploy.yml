name: CI/CD Pipeline

# Chạy trên mọi nhánh khi có code push lên
on: [push]

jobs:
  # --- JOB 1: TEST & BUILD BACKEND ---
  backend-ci:
    runs-on: ubuntu-latest
    
    # Tạo Database ảo để Backend khởi động được mà không lỗi kết nối
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user_test
          POSTGRES_PASSWORD: password_fake
          POSTGRES_DB: cartradingstore_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      # Tạo file .env giả để chạy test
      - name: Create Dummy .env
        run: |
          cd backend
          echo "PORT=4000" >> .env
          echo "NODE_ENV=test" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_USER=user_test" >> .env
          echo "DB_PASSWORD=password_fake" >> .env
          echo "DB_NAME=cartradingstore_test" >> .env
          echo "JWT_SECRET=fake_secret_key" >> .env
          echo "SUPABASE_URL=https://fake.supabase.co" >> .env
          echo "SUPABASE_KEY=fake-key" >> .env

      - name: Run Unit Tests
        run: |
          cd backend
          # Chạy test với coverage > 80%
          npm run test:unit -- --coverage

      # Build thử Docker Backend để kiểm tra lỗi cú pháp
      - name: Verify Backend Docker Build
        run: |
          cd backend
          docker build . -t backend-build-check

  # --- JOB 2: BUILD FRONTEND ---
  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Build thử Docker Frontend (Truyền biến môi trường public giả)
      - name: Verify Frontend Docker Build
        run: |
          cd frontend
          docker build . -t frontend-build-check --build-arg NEXT_PUBLIC_API_URL=http://localhost:4000